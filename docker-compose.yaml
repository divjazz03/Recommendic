
services:

  postgres:
    container_name: recommendic_db
    image: postgres:16-alpine3.20
    env_file: .env
    ports:
      - "5432:5432"
    volumes:
      - postgresvolume:/var/lib/postgresql/data

  redis:
    image: redis:8.0-M03-alpine
    ports:
      - "6380:6379"

volumes:
  postgresvolume: