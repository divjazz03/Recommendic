
services:

  app:
    image: recommendic
    build:
      context: .
    container_name: app
    env_file:
      - .env
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_started

  postgres:
    container_name: recommendic_db
    image: postgres:16-alpine3.20
    env_file: .env
    ports:
      - "5432:5432"
    volumes:
      - postgresvolume:/var/lib/postgresql/data

volumes:
  postgresvolume: